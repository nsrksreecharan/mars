<!DOCTYPE html>
<html>

<head>
    <style>
        .mars {
            position: relative;
            margin: 0.05em auto;
            width: 500px;
            height: 500px;
            background: url("https://image.shutterstock.com/image-illustration/mars-surface-layout-map-illustration-260nw-1012994455.jpg");
            border-radius: 50%;
            background-size: 1260px;
            box-shadow: -20px -20px 50px 2px rgb(187, 72, 18) inset, 0 0 20px 2px rgb(175, 60, 14);
            animation: spin 15s linear infinite;
            transition: transform 200ms linear;
            transform-style: preserve-3d;
            -webkit-animation: spin 15s linear infinite;
            -webkit-transition: transform 200ms linear;
            -webkit-transform-style: preserve-3d;
        }
        
        body {
            background-color: black;
        }
        
        section {
            position: relative;
            width: 1350px;
            height: 600px;
            overflow: hidden;
            background: #000200;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        section .star {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: animate 19s ease-in-out infinite;
            -webkit-animation: animate 19s ease-in-out infinite;
        }
